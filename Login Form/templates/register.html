<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Register</title>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <img src="{{ url_for('static', filename='mock.png') }}" alt="Logo" class="logo">

        <h2 class="text-center mb-3">Create Your Account</h2>
        <p class="text-center text-white mb-4 primary">Join us â€” it's quick and easy.</p>

        <form action="{{ url_for('register') }}" method="post" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mb-2">Create Account</button>
        </form>

        <p class="text-center mt-3 text-white">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-info fw-medium">Log in</a>
        </p>
    </div>
</div>

</body>
</html>
