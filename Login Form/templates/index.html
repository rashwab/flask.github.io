<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Login form</title>
</head>
<body>
    <br>
    <div class="main">
        <img src="{{ url_for('static', filename='mock.png') }}" alt="Logo">
        <div class="container mt-5" style="max-width:400px;">
            <h1 class="mb-4 text-center">Login</h1>
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3 text-white">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none text-info">Register</a></p>
        </div>
    </div>
</body>
</html>
